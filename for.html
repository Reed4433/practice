<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 кнопок и квадрат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-weight: bold;
        }

        .btn-1 {
            background-color: #e74c3c;
        }

        .btn-1:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .btn-2 {
            background-color: #3498db;
        }

        .btn-2:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-3 {
            background-color: #2ecc71;
        }

        .btn-3:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .btn-4 {
            background-color: #f39c12;
        }

        .btn-4:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
        }

        .btn-5 {
            background-color: #9b59b6;
        }

        .btn-5:hover {
            background-color: #8e44ad;
            transform: translateY(-2px);
        }

        .circles-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .circle {
            width: 80px;
            height: 80px;
            margin-right: 18px;
            margin-left: 18px;
            background-color: #3498db;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .circle:hover {
            background-color: #2980b9;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }

        .square {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .square:hover {
            transform: rotate(5deg) scale(1.05);
        }
    </style>
</head>
<body>

<h1>5 кнопок и квадрат</h1>

<div class="buttons-container">
    <button class="btn btn-1">Кнопка 1</button>
    <button class="btn btn-2">Кнопка 2</button>
    <button class="btn btn-3">Кнопка 3</button>
    <button class="btn btn-4">Кнопка 4</button>
    <button class="btn btn-5">Кнопка 5</button>
</div>

<div class="circles-container">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>

<div class="square" id="square">
    Квадрат
</div>
<script src="js/for.js"></script>
</body>
</html>
